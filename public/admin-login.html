<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" type="image/svg+xml" href="img/fav.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/admin.css"> <link rel="stylesheet" href="admin-login.css"> </head>
<body>

  <div class="card">
    <h3>Admin Login</h3>
    <div class="input-wrapper">
        <input id="u" placeholder="Username" autocomplete="username" />
    </div>
    <div class="input-wrapper">
        <input id="p" placeholder="Password" type="password" autocomplete="current-password" />
        <button type="button" id="togglePass" class="toggle-password">
            <i class="fa fa-eye"></i>
        </button>
    </div>
    <button id="login">Login</button>
    <p id="msg"></p>
  </div>

  <script src="admin-login.js"></script>

</body>
</html>

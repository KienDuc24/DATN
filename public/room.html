<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phòng Game</title>
  <link rel="stylesheet" href="css/room.css" />
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="icon" type="image/x-icon" href="fav.svg">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Phòng <span id="roomCode"></span></h2>
    <p>🎮 Trò chơi: <span id="gameName"></span></p>
    <div class="code-box">
      Mã phòng: <span id="roomCodeDisplay"></span>
      <button class="copy-btn" onclick="copyCode()">📋 Sao chép</button>
    </div>
    <ul id="playerList">
      <li id="loadingPlayers">Đang tải...</li>
    </ul>
    <div class="buttons">
      <button class="start-btn" onclick="startGame()">🚀 Bắt đầu</button>
      <button class="leave-btn" onclick="leaveRoom()">❌ Thoát phòng</button>
    </div>
  </div>

  <!-- THÊM MỚI: Giao diện AI Chatbot (đã di chuyển từ ToD) -->
  <div id="ai-tools-icon" class="ai-tools-icon" title="Hỏi luật chơi">
      <i class="fas fa-robot"></i>
  </div>

  <div id="ai-chatbot" class="ai-chatbot hidden">
      <div class="chat-header">
        <span><i class="fas fa-robot"></i> AI Hướng dẫn</span>
        <button id="closechatbot" class="close-btn" title="Đóng">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="chat-body">
        <div id="chatMessages" class="chat-messages">
          <!-- Tin nhắn chào mừng sẽ được JS thêm vào -->
        </div>
      </div>
      <div class="chat-footer">
        <input id="chatInput" type="text" placeholder="Hỏi luật chơi..." />
        <button id="sendChat" class="send-btn" title="Gửi">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
  </div>
  <!-- Kết thúc giao diện AI Chatbot -->

  <script src="./room.js"></script>
</body>
</html>

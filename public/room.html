<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phòng Game</title>
  <link rel="stylesheet" href="room.css" />
  <link rel="icon" type="image/x-icon" href="fav.svg">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" defer></script>
  <script src="/room.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Phòng <span id="roomCode"></span></h2>
    <p>🎮 Trò chơi: <span id="gameName"></span></p>
    <div class="code-box">
      Mã phòng: <span id="roomCodeDisplay"></span>
      <button class="copy-btn" onclick="copyCode()">📋 Sao chép</button>
    </div>
    <div class="room-info">
      <div id="playersArea">Đang tải...</div>
    </div>
    <div class="buttons">
      <button class="start-btn" onclick="startGame()">🚀 Bắt đầu</button>
      <button class="leave-btn" onclick="leaveRoom()">❌ Thoát phòng</button>
    </div>
  </div>
</body>
</html>

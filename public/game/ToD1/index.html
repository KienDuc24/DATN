<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="icon" type="image/x-icon" href="./Img/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      background-image:
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'),
        linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 32px;
    }
    h1 {
      margin: 16px 0 6px 0;
      font-size: 1.3rem;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #fff, 2px 2px 8px #43c6ac44;
      font-weight: 700;
    }
    #status {
      margin: 18px 0 10px 0;
      font-size: 1.15rem;
      color: #222;
      min-height: 32px;
      font-weight: 600;
      background: #fff8;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 2;
    }
    .vote-info {
      font-size: 1.08rem;
      color: #e67e22;
      font-weight: 700;
      margin-top: 2px;
      background: #fffbe6;
      border-radius: 6px;
      padding: 2px 12px;
      display: inline-block;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px #0001;
    }
    ul#playerList {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    ul#playerList li {
      background: #fff;
      border-radius: 6px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 1px 4px #0001;
      font-size: 1rem;
      transition: background 0.2s;
    }
    #controls {
      margin: 18px 0 0 0;
      min-height: 48px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 6px 4px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button:active {
      transform: scale(0.97);
    }
    .btn-green, .start-btn {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #222;
    }
    .btn-red {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: #fff;
    }
    .choice-btn {
      font-size: 1.15rem;
      padding: 12px 32px;
      margin: 0 12px;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: filter 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .choice-btn.truth {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      color: #222;
      border: 2px solid #43c6ac;
    }
    .choice-btn.dare {
      background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
      color: #fff;
      border: 2px solid #f857a6;
    }
    .choice-btn:hover {
      filter: brightness(1.08);
      box-shadow: 0 4px 16px #0002;
    }

    /* Campfire Table Styles */
    #table-area {
      position: relative;
      width: 340px;
      height: 340px;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    #campfire {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 110px;
      height: 110px;
      z-index: 2;
      pointer-events: none;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .campfire-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 0 16px #ffb34788);
      animation: campfire-flicker 1.2s infinite alternate;
    }
    @keyframes campfire-flicker {
      0% { filter: drop-shadow(0 0 12px #ffb34788);}
      100% { filter: drop-shadow(0 0 24px #ffb347cc);}
    }
    .player-avatar {
      position: absolute;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #43c6ac;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: border 0.2s;
      z-index: 3;
    }
    .player-avatar.you {
      border: 3px solid #43e97b;
      background: #eafff3;
    }
    .player-avatar.asked {
      box-shadow: 0 0 0 6px #ffd580cc, 0 2px 16px #ffb34788, 0 0 24px #fff7;
      border: 3px solid #ffb347;
      background: linear-gradient(135deg, #fffbe6 60%, #ffe0c3 100%);
      position: relative;
      animation: cute-blink 1.2s infinite alternate;
    }
    .player-avatar.asked::after {
      content: "ü•∫";
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3em;
      pointer-events: none;
      filter: drop-shadow(0 2px 6px #fff8);
    }
    @keyframes cute-blink {
      0% { box-shadow: 0 0 0 6px #ffd580cc, 0 2px 16px #ffb34788, 0 0 24px #fff7; }
      100% { box-shadow: 0 0 0 12px #ffd58088, 0 2px 24px #ffb347cc, 0 0 32px #fff9; }
    }
    .player-avatar span {
      font-size: 0.9rem;
      margin-left: 4px;
    }
    .arrow-up {
      width: 0; height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 18px solid #ffb347;
      margin: 0 auto 2px auto;
      position: absolute;
      top: -22px; left: 50%; transform: translateX(-50%);
      z-index: 11;
    }

    /* Floating question bar & icon */
    #question-bar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      transition: top 0.2s;
    }
    .question-floating {
      margin: 0 auto;
      padding: 18px 28px;
      border-radius: 18px;
      font-size: 1.25rem;
      font-weight: 700;
      box-shadow: 0 4px 24px #0003;
      text-align: center;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
      max-width: 96vw;
      min-width: 120px;
      border: 2px solid #43c6ac;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      user-select: none;
      word-break: break-word;
    }
    .question-floating.truth {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      color: #222;
    }
    .question-floating.dare {
      background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
      color: #fff;
    }
    .question-floating.shrink {
      padding: 8px 10px;
      min-width: 48px;
      max-width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.3rem;
      justify-content: center;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 2px 8px #0002;
      margin: 0 10px 0 auto;
    }
    .question-floating .q-icon {
      font-size: 1.5em;
      margin-right: 6px;
      display: inline-block;
    }
    .question-floating .shrink-btn {
      background: none;
      border: none;
      font-size: 1.3em;
      color: #888;
      margin-left: 8px;
      cursor: pointer;
      transition: color 0.2s;
      pointer-events: auto;
    }
    .question-floating .shrink-btn:hover { color: #222; }

    /* Card actions styles */
    .card-actions {
      display: flex;
      gap: 18px;
      margin-top: 18px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    @media (max-width: 600px) {
      .card-actions {
        gap: 8px;
        margin-top: 10px;
      }
      .card-actions button {
        font-size: 0.98rem;
        padding: 8px 10px;
        min-width: 90px;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.1rem; }
      #status { font-size: 0.98rem; padding: 6px 8px; }
      ul#playerList li { font-size: 0.92rem; padding: 5px 8px; }
      button, .choice-btn { font-size: 1rem; padding: 10px 12px; }
      #controls { gap: 6px; }
      #table-area { width: 98vw; height: 180px; }
      #campfire { width: 48px; height: 48px; }
      .player-avatar { width: 32px; height: 32px; font-size: 1.1rem; }
      .question-floating { font-size: 1.02rem; padding: 10px 8px; }
      .question-floating.shrink { font-size: 1.1rem; min-width: 38px; max-width: 38px; height: 38px; }
      #question-bar { top: 60px; }
    }
  </style>
</head>
<body>
  <h1>üèïÔ∏è Truth or Dare</h1>
  <p>Ph√≤ng: <span id="roomCode"></span></p>
  <div id="status">
    <span id="status-text">‚è≥ ƒêang ch·ªù...</span>
    <span id="vote-info" class="vote-info" style="display:none"></span>
  </div>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">üöÄ B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>
  </div>

  <div id="challenge-area">
    <div id="challenge-card" class="card hidden">
      <div class="card-content"></div>
      <div class="card-actions">
        <button id="rejectBtn" class="btn-red">Kh√¥ng th√¥ng qua</button>
        <button id="acceptBtn" class="btn-green">Th√¥ng qua</button>
      </div>
    </div>
  </div>

  <div id="table-area">
    <div id="campfire">
      <img class="campfire-img" src="./Img/campfire.png" alt="Campfire">
    </div>
    <div id="table"></div>
  </div>

  <!-- Thanh/c√¢u h·ªèi n·ªïi b·∫≠t gi·ªØa m√†n h√¨nh, c√≥ th·ªÉ thu nh·ªè/ph√≥ng to -->
  <div id="question-bar"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    let voteAccept = 0, voteTotal = 0;
    let askedResult = ""; // "", "accepted", "retry"
    const socket = io("https://datn-socket.up.railway.app", {
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    let playerName = sessionStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n:");
      if (playerName) {
        sessionStorage.setItem("playerName", playerName);
      } else {
        alert("B·∫°n ph·∫£i nh·∫≠p t√™n ƒë·ªÉ tham gia tr√≤ ch∆°i!");
        window.location.href = "/";
        throw new Error("Player name is required.");
      }
    }

    document.getElementById("roomCode").textContent = roomCode;
    let currentHost = null;
    let currentAsked = null; // L∆∞u ng∆∞·ªùi b·ªã h·ªèi ƒë·ªÉ highlight
    let lastQuestion = "";
    let lastAsked = "";
    let lastType = ""; // truth/dare
    let questionShrink = false;

    socket.on("connect", () => {
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host }) => {
      currentHost = host;
      document.getElementById("playerList").innerHTML = players
        .map((p, i) => `<li>${i === 0 ? "üé≤ " : "üë§ "}${p.name}</li>`)
        .join("");
      document.getElementById("status-text").textContent = `Ng∆∞·ªùi ch∆°i: ${players.length}`;
      document.getElementById("vote-info").style.display = "none";
      renderTable(players, currentAsked);

      // Ch·ªâ host m·ªõi ƒë∆∞·ª£c hi·ªán n√∫t b·∫Øt ƒë·∫ßu
      if (playerName === host) {
        document.getElementById("controls").innerHTML =
          `<button class="btn-green" onclick="socket.emit('tod-start-round', { roomCode })">B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>`;
      } else {
        document.getElementById("controls").innerHTML = "";
      }
    });

    function renderTable(players, askedName) {
      const table = document.getElementById("table-area");
      table.querySelectorAll(".player-avatar").forEach(e => e.remove());
      const n = players.length;
      // Responsive b√°n k√≠nh
      const isMobile = window.innerWidth <= 600;
      const R = isMobile ? 60 : 120;
      const center = isMobile ? 90 : 170;
      players.forEach((p, i) => {
        const angle = (2 * Math.PI * i) / n - Math.PI / 2;
        const x = center + R * Math.cos(angle) - (isMobile ? 16 : 32);
        const y = center + R * Math.sin(angle) - (isMobile ? 16 : 32);
        const div = document.createElement("div");
        div.className = "player-avatar" +
          (p.name === playerName ? " you" : "") +
          (askedName && p.name === askedName ? " asked" : "");
        div.style.left = x + "px";
        div.style.top = y + "px";
        div.innerHTML = `
          ${askedName && p.name === askedName ? '<div class="arrow-up"></div>' : ''}
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${encodeURIComponent(p.name)}" width="${isMobile ? 24 : 48}" height="${isMobile ? 24 : 48}" style="border-radius:50%">
          <span>${p.name}</span>
        `;
        table.appendChild(div);
      });
    }

    // Thanh/c√¢u h·ªèi n·ªïi gi·ªØa m√†n h√¨nh, c√≥ th·ªÉ thu nh·ªè/ph√≥ng to
    function renderQuestionBar() {
      const bar = document.getElementById("question-bar");
      bar.innerHTML = "";
      document.querySelector(".card-actions").style.display = "none";
      if (!lastQuestion) return;
      const div = document.createElement("div");
      div.className = "question-floating " + lastType + (questionShrink ? " shrink" : "");
      div.title = questionShrink ? "Xem l·∫°i th·ª≠ th√°ch" : "Thu nh·ªè";
      div.onclick = (e) => {
        if (e.target.classList.contains("shrink-btn")) return;
        questionShrink = !questionShrink;
        renderQuestionBar();
        document.querySelector(".card-actions").style.display = questionShrink ? "none" : "";
      };
      let icon = lastType === "truth"
        ? `<span class="q-icon">üòá</span>`
        : `<span class="q-icon">üòà</span>`;
      let shrinkBtn = `<button class="shrink-btn" tabindex="-1" onclick="event.stopPropagation();questionShrink=!questionShrink;renderQuestionBar();document.querySelector('.card-actions').style.display=questionShrink?'none':'';">${questionShrink ? "üîç" : "‚ûñ"}</button>`;
      let voteHtml = (voteTotal > 0 && !questionShrink)
        ? `<span style="margin-left:12px;font-size:1.02em;color:#e67e22;background:#fffbe6;border-radius:6px;padding:2px 10px;box-shadow:0 1px 4px #0001;">üëç ${voteAccept}/${voteTotal}</span>`
        : "";
      if (questionShrink) {
        div.innerHTML = icon;
      } else {
        div.innerHTML = icon + lastQuestion + shrinkBtn + voteHtml;
      }
      bar.appendChild(div);
      document.querySelector(".card-actions").style.display = questionShrink ? "none" : "";
    }

    socket.on("tod-your-turn", ({ player }) => {
      const isYou = player === playerName;
      document.getElementById("status-text").textContent =
        isYou
          ? "üëâ ƒê·∫øn l∆∞·ª£t b·∫°n! Ch·ªçn S·ª± th·∫≠t ho·∫∑c Th·ª≠ th√°ch"
          : `‚è≥ ${player} ƒëang ch·ªçn S·ª± th·∫≠t hay Th·ª≠ th√°ch...`;
      document.getElementById("vote-info").style.display = "none";
      document.getElementById("controls").innerHTML = "";

      // ·∫®n c√¢u h·ªèi c≈© khi sang l∆∞·ª£t m·ªõi
      lastQuestion = "";
      lastType = "";
      questionShrink = false;
      voteAccept = 0;    // <-- reset s·ªë vote ƒë·ªìng thu·∫≠n
      voteTotal = 0;     // <-- reset t·ªïng s·ªë vote
      renderQuestionBar();
      document.querySelector(".card-actions").style.display = "none";

      // Kh√¥ng hi·ªán spinner n·ªØa
      // Hi·ªán n√∫t ch·ªçn khi l√† b·∫°n
      if (isYou) {
        const btnTruth = document.createElement("button");
        btnTruth.innerHTML = `<span style="font-size:1.4em;">üòá</span> S·ª± th·∫≠t`;
        btnTruth.className = "choice-btn truth";
        btnTruth.onclick = () => socket.emit("tod-choice", {
          roomCode,
          player: playerName,
          choice: "truth"
        });
        const btnDare = document.createElement("button");
        btnDare.innerHTML = `<span style="font-size:1.4em;">üòà</span> Th·ª≠ th√°ch`;
        btnDare.className = "choice-btn dare";
        btnDare.onclick = () => socket.emit("tod-choice", {
          roomCode,
          player: playerName,
          choice: "dare"
        });
        document.getElementById("controls").appendChild(btnTruth);
        document.getElementById("controls").appendChild(btnDare);
      }
    });

    const card = document.getElementById("challenge-card");
    const cardContent = card.querySelector(".card-content");
    const acceptBtn = document.getElementById("acceptBtn");
    const rejectBtn = document.getElementById("rejectBtn");

    let startX = null;

    function showCard(content) {
      cardContent.textContent = content;
      card.classList.remove("hidden", "swipe-left", "swipe-right");
      // Hi·ªán n√∫t vote khi c√≥ c√¢u h·ªèi
      document.querySelector(".card-actions").style.display = "";
    }

    function hideCard(direction) {
      card.classList.add(direction);
      setTimeout(() => {
        card.classList.add("hidden");
        card.classList.remove("swipe-left", "swipe-right");
      }, 400);
    }

    // Swipe logic
    card.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    card.addEventListener("touchend", e => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 80) {
        acceptBtn.click();
      } else if (startX - endX > 80) {
        rejectBtn.click();
      }
      startX = null;
    });

    // Button logic
    acceptBtn.onclick = () => {
      hideCard("swipe-right");
      socket.emit("tod-vote", { roomCode, player: playerName, vote: "accept" });
    };
    rejectBtn.onclick = () => {
      hideCard("swipe-left");
      socket.emit("tod-vote", { roomCode, player: playerName, vote: "reject" });
    };

    // Khi nh·∫≠n th·ª≠ th√°ch m·ªõi
    socket.on("tod-question", ({ player, choice, question }) => {
      currentAsked = player;
      lastAsked = player;
      lastType = choice;
      lastQuestion = `${player} ch·ªçn ${choice === "truth" ? "S·ª± th·∫≠t" : "Th·ª≠ th√°ch"}: ${question}`;
      askedResult = ""; // reset tr·∫°ng th√°i khi c√≥ c√¢u h·ªèi m·ªõi
      renderTable(
        Array.from(document.querySelectorAll("#playerList li")).map(li => ({ name: li.textContent.replace(/^(\W+\s)?/, "") })),
        currentAsked
      );
      showCard(lastQuestion);
      questionShrink = false;
      renderQuestionBar();
      // Hi·ªán n√∫t vote khi c√≥ c√¢u h·ªèi, ·∫©n n·∫øu l√† ng∆∞·ªùi b·ªã h·ªèi
      if (playerName === player) {
        document.getElementById("acceptBtn").style.display = "none";
        document.getElementById("rejectBtn").style.display = "none";
        document.querySelector(".card-actions").style.display = "none";
      } else {
        document.getElementById("acceptBtn").style.display = "";
        document.getElementById("rejectBtn").style.display = "";
        document.querySelector(".card-actions").style.display = "";
      }
    });

    // Hi·ªán s·ªë vote ch·∫•p thu·∫≠n/tr√™n t·ªïng vote
    socket.on("tod-voted", ({ acceptCount, voted, total }) => {
      const voteInfo = document.getElementById("vote-info");
      voteInfo.textContent = `Ch·∫•p thu·∫≠n: ${acceptCount}/${total} | ƒê√£ vote: ${voted}/${total}`;
      voteInfo.style.display = "";
      voteAccept = acceptCount;
      voteTotal = total;
      renderQuestionBar(); // c·∫≠p nh·∫≠t s·ªë vote tr√™n popup
    });

    socket.on("tod-result", ({ result }) => {
      document.getElementById("vote-info").style.display = "none";
      if (result === "accepted") {
        document.getElementById("status-text").textContent = "‚úÖ ƒêa s·ªë ch·∫•p nh·∫≠n! ƒê·∫øn l∆∞·ª£t ti·∫øp theo...";
        askedResult = "accepted";
      } else {
        document.getElementById("status-text").textContent = "‚ùå Kh√¥ng ƒë·ªß ch·∫•p nh·∫≠n, ph·∫£i tr·∫£ l·ªùi l·∫°i!";
        askedResult = "retry";
      }
      renderTable(
        Array.from(document.querySelectorAll("#playerList li")).map(li => ({ name: li.textContent.replace(/^(\W+\s)?/, "") })),
        currentAsked
      );
      renderQuestionBar();
    });

    socket.on("tod-error", (msg) => {
      alert("‚ùå " + msg);
    });

    socket.on("tod-join-failed", ({ reason }) => {

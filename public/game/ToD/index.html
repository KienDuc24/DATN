<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare - Sự thật hay Thách thức</title>
    <link rel="icon" href="Img/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>  
</head>
<body>
    <div class="background-wrapper">
        <div class="overlay"></div>

        <header class="game-header">
             <a href="/" class="back-btn" title="Về trang chủ">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            
            <h1 class="game-title">Truth or Dare</h1>
            <div class="room-info">
                <span>Phòng: <span id="roomCode">...</span></span>
                <span><i class="fas fa-users"></i> <span id="playersCount">0</span></span>
            </div>
        </header>

        <div class="playground-container">
            <main class="game-container">
                <section id="camp" class="player-camp">
                    <div id="avatars" class="player-grid">
                        </div>
                </section>
    
                <section class="game-controls">
                    <div class="turn-display" id="turnText">
                        Đang chờ...
                    </div>
    
                    <div class="action-panel" id="controls">
                        <div class="action-buttons" id="actionBtns"></div>
                    </div>

                    <!-- Icon AI Tools -->
                    <div id="ai-tools-icon" class="ai-tools-icon" title="Hỏi luật chơi">
                        <i class="fas fa-robot"></i>
                    </div>

                    <!-- Chatbox AI -->
                    <div id="ai-chatbox" class="ai-chatbox hidden">
                        <div class="chat-header">
                          <span>AI Hướng dẫn</span>
                          <button id="closeChatbox" class="close-btn" title="Đóng">
                            <i class="fas fa-times"></i>
                          </button>
                        </div>
                        <div class="chat-body">
                          <div id="chatMessages" class="chat-messages"></div>
                        </div>
                        <div class="chat-footer">
                          <input id="chatInput" type="text" placeholder="Nhập câu hỏi..." />
                          <button id="sendChat" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                          </button>
                        </div>
                      </div>
    
                    <div id="questionCard" class="question-card hidden">
                        <div class="question-header">
                            <span class="question-type"></span>
                            <button id="toggleQuestion" class="toggle-btn" title="Thu gọn/Mở rộng">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <p class="q-text">Câu hỏi sẽ hiện ra ở đây...</p>
                        <div class="vote-info" id="voteInfo" style="display: none;">
                            Đã vote: <span id="voteCount">0</span> / <span id="voteTotal">0</span>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        </div>

    <div id="ai-tools">
      <h2>AI Tools</h2>
      <div id="ai-question-section">
        <h3>Tạo câu hỏi</h3>
        <textarea id="ai-question" placeholder="Nhập gợi ý để AI tạo câu hỏi..."></textarea>
        <button onclick="generateAIQuestion()">Tạo câu hỏi</button>
        <p id="generated-question"></p>
      </div>

      <div id="instructions-section">
        <h3>Hướng dẫn cách chơi</h3>
        <button onclick="showInstructions('Truth or Dare')">Xem hướng dẫn</button>
        <p id="instructions" style="display: none;"></p>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

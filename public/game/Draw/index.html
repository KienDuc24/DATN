<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Nhanh Đoán Nhanh</title>
    <link rel="icon" href="Img/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="background-wrapper">
        <div class="overlay"></div>

        <header class="game-header">
             <a href="/" class="back-btn" title="Về trang chủ">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            
            <h1 class="game-title">Draw & Guess</h1>
            
            <div class="room-info">
                <span>Phòng: <span id="roomCode">...</span></span>
                <span><i class="fas fa-users"></i> <span id="playersCount">0</span></span>
            </div>
        </header>

        <div class="playground-container">
            <main class="game-layout">
                
                <aside class="sidebar left-sidebar">
                    <div class="panel scoreboard">
                        <div class="panel-header">
                            <i class="fas fa-trophy"></i> Bảng Xếp Hạng
                        </div>
                        <div id="scoreGrid" class="player-list">
                            </div>
                    </div>
                </aside>

                <section class="game-section">
                    <div class="draw-area-wrapper">
                        <div class="canvas-status-bar">
                            <span id="game-status" class="status-text">Đang chờ...</span>
                            <div class="timer-box">
                                <i class="fas fa-clock"></i> <span id="timer">--</span>
                            </div>
                        </div>
                        
                        <div id="word-hint" class="word-hint hidden"></div>
                        
                        <div class="canvas-container">
                            <canvas id="drawingCanvas"></canvas>
                        </div>

                        <div id="drawingTools" class="tools-bar hidden">
                            <div class="tools-group">
                                <button class="tool-btn active" data-tool="pen" title="Bút"><i class="fas fa-pencil-alt"></i></button>
                                <button class="tool-btn" data-tool="eraser" title="Tẩy"><i class="fas fa-eraser"></i></button>
                                <button class="tool-btn" data-tool="fill" title="Đổ màu"><i class="fas fa-fill-drip"></i></button>
                            </div>

                            <div class="size-group">
                                <i class="fas fa-circle" style="font-size: 0.6rem;"></i>
                                <input type="range" id="sizeSlider" min="1" max="40" value="5">
                                <i class="fas fa-circle" style="font-size: 1.2rem;"></i>
                            </div>

                            <div class="palette-group" id="colorPalette">
                                </div>

                            <button id="clearBtn" class="tool-btn btn-danger" title="Xóa hết"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        
                        <div id="actionArea" class="action-area"></div>
                    </div>
                </section>

                <aside class="sidebar right-sidebar">
                    <div class="panel chat-section">
                        <div class="panel-header">
                            <i class="fas fa-comments"></i> Chat & Đoán
                        </div>
                        
                        <div id="chatMessages" class="chat-history">
                            <div class="chat-row system">
                                <div class="chat-bubble system-msg">Chào mừng! Hãy vẽ và đoán từ khóa nhé!</div>
                            </div>
                        </div>

                        <div class="chat-input-area">
                            <input type="text" id="guessInput" placeholder="Nhập đáp án..." autocomplete="off">
                            <button id="sendGuess"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </aside>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

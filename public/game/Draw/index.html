<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Nhanh Đoán Nhanh</title>
    <link rel="stylesheet" href="/assets/global.css"> <link rel="stylesheet" href="./style.css"> <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="icon" type="image/x-icon" href="Img/logo.png">
</head>
<body>
    <header class="game-top-bar">
        <a href="/" class="btn-home"><i class="fas fa-home"></i> Trang chủ</a>
        
        <div class="game-title">Vẽ Nhanh Đoán Nhanh</div>
        
        <div class="room-actions">
            <button id="leaveRoomBtn" class="btn-leave-room"><i class="fas fa-sign-out-alt"></i> Thoát Phòng</button>
        </div>
    </header>

    <div class="playground-container">
        <div class="game-main">
            <div class="room-info-bar">
                <span>Phòng: <span id="roomCode">---</span></span>
                <span>Người chơi: <span id="playersCount">0</span></span>
            </div>

            <div class="canvas-section">
                <div class="canvas-info">
                    <span id="game-status">Đang chờ Host bắt đầu...</span>
                    <span id="timer">90</span>
                </div>
                <div id="word-hint" class="hidden"></div>
                
                <canvas id="drawingCanvas"></canvas>
                
                <div id="drawingTools" class="drawing-tools hidden">
                    <button id="penTool" class="tool-btn active" data-tool="pen" title="Bút vẽ">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    
                    <div class="color-picker-group">
                        <button id="colorDisplayBtn" title="Chọn màu" style="background-color: var(--current-color);"></button>
                        <button id="fillTool" class="tool-btn" data-tool="fill" title="Đổ màu">
                            <i class="fas fa-fill-drip"></i>
                        </button>
                    </div>
                    
                    <input type="range" id="sizeSlider" min="1" max="50" value="5" title="Kích thước">
                    
                    <button id="eraseBtn" class="tool-btn" data-tool="eraser" title="Tẩy">
                        <i class="fas fa-eraser"></i>
                    </button>
                    
                    <button id="clearBtn" class="tool-btn clear-btn" title="Xóa Canvas">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="game-info-box">
                    <h3>Điểm số</h3>
                    <div id="scoreGrid"></div>
                </div>

                <div class="chat-section">
                    <h3>Chat & Đoán</h3>
                    <div id="chatMessages"></div>
                    <div class="chat-input-group">
                        <input type="text" id="guessInput" placeholder="Nhập từ khóa đoán hoặc chat...">
                        <button id="sendGuess">Gửi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
